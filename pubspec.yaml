name: quikpay
description: A utility payment app.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  shared_preferences: ^2.0.8
  flutter_native_splash: ^1.2.3
  introduction_screen: ^2.1.0
  flutter_svg: ^0.22.0


flutter_native_splash:
  color: "#5D2A5F"
  image: assets/logos/rsz_quikpay_logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/

